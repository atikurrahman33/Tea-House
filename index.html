<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9cf2a2aa7e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <main class="max-w-7xl mx-auto">
        <header class="mt-10 px-4">
            <section class="grid grid-cols-1 lg:grid-cols-2 justify-between ">
                <div class="">
                    <h1 class="text-5xl font-bold">It's good <br>tea time at The <br> Tea House</h1>
                    <p class="pt-2 w-2/3">Tea and Botanical Solutions Supplier Give Optimum  Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="px-3 py-2 rounded-sm text-white  bg-gradient-to-r from-orange-500 to-red-500">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
                </div>
                <div class="relative pt-2">
                    <img src="/images/banner.png" alt="">
                    <div class="absolute flex items-center  bg-white p-3 rounded-lg shadow-lg -bottom-5 left-32 -translate-x-1/2">
                        <div class="">
                            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                        </div>
                        <div class="pl-3">
                            <p class="font-bold text-xl">5.00</p>
                            <p class="text-gray-500">Trust Pilot Ratings</p>
                        </div>
                    </div>
                    

                </div>
            </section>
        </header>

    </main>
    
</body>
</html>
